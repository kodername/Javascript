<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Comparison operator & Boolean</h1>
    <h2>1==1</h2>
    <script>
      document.write(1 == 1);
    </script>

    <h2>1==2</h2>
    <script>
      document.write(1 == 2);
    </script>

    <h2>1&lt;1</h2>
    <script>
      document.write(1 < 1);
    </script>
  </body>
</html>
